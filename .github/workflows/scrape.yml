name: Correr Scraper Diário

on:
  schedule:
    - cron: '0 3 * * *' # Corre todos os dias às 03:00 UTC
  workflow_dispatch: # Permite correr manualmente no botão "Run workflow"

jobs:
  scrape-and-update:
    runs-on: ubuntu-latest
    timeout-minutes: 120
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        # Instalar dependências (Playwright é essencial para o ZeroZero)
        pip install supabase requests beautifulsoup4 geopy groq playwright python-dotenv
        # Instalar o Chromium com dependências de sistema
        playwright install --with-deps chromium

    - name: Run Scraper
      env:
        # Segredos configurados no GitHub > Settings > Secrets > Actions
        SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
        SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
        GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
      
      # Caminho correto para o teu script na estrutura do repositório
      run: python rota-da-festa/src/scraper_mestre.py
