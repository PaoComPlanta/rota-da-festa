name: Daily Scraper

on:
  schedule:
    # Correr todos os dias às 03:00 UTC
    - cron: '0 3 * * *'
  workflow_dispatch: # Permite correr manualmente no botão "Run workflow"

jobs:
  scrape:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install playwright supabase python-dotenv geopy beautifulsoup4
        playwright install chromium
    
    - name: Run Scraper
      env:
        SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
        SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
      run: python rota-da-festa/src/scraper_mestre.py
